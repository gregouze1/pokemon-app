
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons" class="col m4 s6" >
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard="">
                <div class="card-image" >
                    <img [src]="pokemon.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p class="">{{ pokemon.name}}</p>
                        <p class=""><small>{{ pokemon.created | date}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}" >
                             {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
